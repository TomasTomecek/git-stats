language: rust

dist: trusty
sudo: required
services:
- docker

env:
  global:
  - PROJECT_NAME=pretty-git-prompt

matrix:
  include:
    - os: osx
      rust: stable
      env: TARGET=x86_64-apple-darwin
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-gnu
script:
  - hack/ci.sh
before_deploy:
- make release
deploy:
  provider: releases
  api_key:
    secure: 
  file: ${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}
  skip_cleanup: true
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    repo: TomasTomecek/pretty-git-prompt
    tags: true
